<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary" routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{loadedOffers[0].title}}
            </ion-card-title>
            <ion-card-subtitle>
              {{loadedOffers[0].price | currency}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedOffers[0].imageUrl" alt=""></ion-img>
          <ion-card-content>
            <p>
              {{loadedOffers[0].description}}
            </p>
          </ion-card-content>

          <div>
            <ion-button fill='clear' color="primary" [routerLink]="['/','places','tabs','offers',loadedOffers[0].id]">
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let offer of loadedOffers.slice(1)" detail
            [routerLink]="['/','places','tabs','offers',offer.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl" alt=""></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>
                {{offer.title}}
              </h2>
              <p>{{offer.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
